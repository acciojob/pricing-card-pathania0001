<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Card</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Card Container -->
  <div class="card">
    <img src="https://via.placeholder.com/300x200" alt="Product Image" class="card-img">
    <h1 class="card-title">Awesome Product</h1>
    <p class="card-price">$49.99</p>
    <p class="card-description">This is a fantastic product that meets all your needs. Durable, stylish, and affordable.</p>
    <button class="buy-btn">Buy Now</button>
  </div>

</body>
</html>
